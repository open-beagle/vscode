kind: pipeline
name: docker

trigger:
  branch:
    - dev

platform:
  runner: 10.11.92.36

volumes:
  - name: cache
    host:
      path: /data/cache/
  - name: yarn
    host:
      path: /data/cache/yarn/
  - name: docker
    host:
      path: /var/run/docker.sock

workspace:
  base: /go
  path: src/gitlab.wodcloud.com/cloud/vscode

steps:
  - name: read-cache-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-cache:1.0
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      check: yarn.lock
      suffix: amd64
      mount:
        - ./lib/coder-cloud-agent
        - ./lib/vscode/build/node_modules/
        - ./lib/vscode/build/lib/watch/node_modules/
        - ./lib/vscode/extensions/configuration-editing/node_modules/
        - ./lib/vscode/extensions/css-language-features/node_modules/
        - ./lib/vscode/extensions/css-language-features/server/node_modules/
        - ./lib/vscode/extensions/debug-auto-launch/node_modules/
        - ./lib/vscode/extensions/debug-server-ready/node_modules/
        - ./lib/vscode/extensions/emmet/node_modules/
        - ./lib/vscode/extensions/extension-editing/node_modules/
        - ./lib/vscode/extensions/git/node_modules/
        - ./lib/vscode/extensions/github-authentication/node_modules/
        - ./lib/vscode/extensions/github/node_modules/
        - ./lib/vscode/extensions/grunt/node_modules/
        - ./lib/vscode/extensions/gulp/node_modules/
        - ./lib/vscode/extensions/html-language-features/node_modules/
        - ./lib/vscode/extensions/html-language-features/server/node_modules/
        - ./lib/vscode/extensions/image-preview/node_modules/
        - ./lib/vscode/extensions/jake/node_modules/
        - ./lib/vscode/extensions/json-language-features/node_modules/
        - ./lib/vscode/extensions/json-language-features/server/node_modules/
        - ./lib/vscode/extensions/markdown-language-features/node_modules/
        - ./lib/vscode/extensions/merge-conflict/node_modules/
        - ./lib/vscode/extensions/microsoft-authentication/node_modules/
        - ./lib/vscode/extensions/node_modules/
        - ./lib/vscode/extensions/notebook-markdown-extensions/node_modules/
        - ./lib/vscode/extensions/npm/node_modules/
        - ./lib/vscode/extensions/php-language-features/node_modules/
        - ./lib/vscode/extensions/search-result/node_modules/
        - ./lib/vscode/extensions/simple-browser/node_modules/
        - ./lib/vscode/extensions/testing-editor-contributions/node_modules/
        - ./lib/vscode/extensions/typescript-language-features/node_modules/
        - ./lib/vscode/extensions/vscode-api-tests/node_modules/
        - ./lib/vscode/extensions/vscode-colorize-tests/node_modules/
        - ./lib/vscode/extensions/vscode-custom-editor-tests/node_modules/
        - ./lib/vscode/extensions/vscode-notebook-tests/node_modules/
        - ./lib/vscode/extensions/vscode-test-resolver/node_modules/
        - ./lib/vscode/node_modules/
        - ./lib/vscode/remote/node_modules/
        - ./lib/vscode/remote/web/node_modules/
        - ./lib/vscode/test/automation/node_modules/
        - ./lib/vscode/test/integration/browser/node_modules/
        - ./lib/vscode/test/monaco/node_modules/
        - ./lib/vscode/test/smoke/node_modules/
        - ./node_modules/
        - ./release-standalone/node_modules/
        - ./release-standalone/lib/vscode/node_modules/
        - ./test/node_modules/

  - name: build-node-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-node:14.18.1-bullseye-amd64
    volumes:
      - name: yarn
        path: /usr/local/share/.cache/yarn
    commands:
      - yarn
      - yarn build
      - yarn build:vscode
      - yarn release
      - yarn release:standalone
      - yarn test:standalone-release
      - yarn package

  - name: store-cache-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-cache:1.0
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      check: yarn.lock
      suffix: amd64
      mount:
        - ./lib/coder-cloud-agent
        - ./lib/vscode/build/node_modules/
        - ./lib/vscode/build/lib/watch/node_modules/
        - ./lib/vscode/extensions/configuration-editing/node_modules/
        - ./lib/vscode/extensions/css-language-features/node_modules/
        - ./lib/vscode/extensions/css-language-features/server/node_modules/
        - ./lib/vscode/extensions/debug-auto-launch/node_modules/
        - ./lib/vscode/extensions/debug-server-ready/node_modules/
        - ./lib/vscode/extensions/emmet/node_modules/
        - ./lib/vscode/extensions/extension-editing/node_modules/
        - ./lib/vscode/extensions/git/node_modules/
        - ./lib/vscode/extensions/github-authentication/node_modules/
        - ./lib/vscode/extensions/github/node_modules/
        - ./lib/vscode/extensions/grunt/node_modules/
        - ./lib/vscode/extensions/gulp/node_modules/
        - ./lib/vscode/extensions/html-language-features/node_modules/
        - ./lib/vscode/extensions/html-language-features/server/node_modules/
        - ./lib/vscode/extensions/image-preview/node_modules/
        - ./lib/vscode/extensions/jake/node_modules/
        - ./lib/vscode/extensions/json-language-features/node_modules/
        - ./lib/vscode/extensions/json-language-features/server/node_modules/
        - ./lib/vscode/extensions/markdown-language-features/node_modules/
        - ./lib/vscode/extensions/merge-conflict/node_modules/
        - ./lib/vscode/extensions/microsoft-authentication/node_modules/
        - ./lib/vscode/extensions/node_modules/
        - ./lib/vscode/extensions/notebook-markdown-extensions/node_modules/
        - ./lib/vscode/extensions/npm/node_modules/
        - ./lib/vscode/extensions/php-language-features/node_modules/
        - ./lib/vscode/extensions/search-result/node_modules/
        - ./lib/vscode/extensions/simple-browser/node_modules/
        - ./lib/vscode/extensions/testing-editor-contributions/node_modules/
        - ./lib/vscode/extensions/typescript-language-features/node_modules/
        - ./lib/vscode/extensions/vscode-api-tests/node_modules/
        - ./lib/vscode/extensions/vscode-colorize-tests/node_modules/
        - ./lib/vscode/extensions/vscode-custom-editor-tests/node_modules/
        - ./lib/vscode/extensions/vscode-notebook-tests/node_modules/
        - ./lib/vscode/extensions/vscode-test-resolver/node_modules/
        - ./lib/vscode/node_modules/
        - ./lib/vscode/remote/node_modules/
        - ./lib/vscode/remote/web/node_modules/
        - ./lib/vscode/test/automation/node_modules/
        - ./lib/vscode/test/integration/browser/node_modules/
        - ./lib/vscode/test/monaco/node_modules/
        - ./lib/vscode/test/smoke/node_modules/
        - ./node_modules/
        - ./release-standalone/node_modules/
        - ./release-standalone/lib/vscode/node_modules/
        - ./test/node_modules/

  - name: docker-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-docker:1.0
    volumes:
      - name: docker
        path: /var/run/docker.sock
    settings:
      dockerfile: .beagle/dockerfile
      base: registry.cn-qingdao.aliyuncs.com/wod/debian:bullseye-vscode
      repo: wod/awecloud-vscode
      version: "v3.10.2"
      channel: alpha-amd64
      args: "TARGETOS=linux,TARGETARCH=amd64"
      registry: registry.cn-qingdao.aliyuncs.com
      registry_user:
        from_secret: REGISTRY_USER_ALIYUN
      registry_password:
        from_secret: REGISTRY_PASSWORD_ALIYUN

  - name: read-cache-arm64
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-cache:1.0
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      check: yarn.lock
      suffix: arm64
      mount:
        - ./release-standalone/node_modules/
        - ./release-standalone/lib/vscode/node_modules/
        - ./test/node_modules/

  - name: build-node-arm64
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-node:14.18.1-bullseye-arm64
    volumes:
      - name: yarn
        path: /usr/local/share/.cache/yarn
    commands:
      - yarn release:standalone
      - yarn test:standalone-release
      - yarn package

  - name: store-cache-arm64
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-cache:1.0
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      check: yarn.lock
      suffix: arm64
      mount:
        - ./release-standalone/node_modules/
        - ./release-standalone/lib/vscode/node_modules/
        - ./test/node_modules/

  - name: docker-arm64
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-docker:1.0
    volumes:
      - name: docker
        path: /var/run/docker.sock
    settings:
      dockerfile: .beagle/dockerfile
      base: registry.cn-qingdao.aliyuncs.com/wod/debian:bullseye-vscode-arm64
      repo: wod/awecloud-vscode
      version: "v3.10.2"
      channel: alpha-arm64
      args: "TARGETOS=linux,TARGETARCH=arm64"
      registry: registry.cn-qingdao.aliyuncs.com
      registry_user:
        from_secret: REGISTRY_USER_ALIYUN
      registry_password:
        from_secret: REGISTRY_PASSWORD_ALIYUN

  - name: docker-arch
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-docker-manifest:v1.2.3
    volumes:
      - name: docker
        path: /var/run/docker.sock
    settings:
      platforms: linux/amd64,linux/arm64
      template: registry.cn-qingdao.aliyuncs.com/wod/awecloud-vscode:v3.10.2-alpha-ARCH
      target: registry.cn-qingdao.aliyuncs.com/wod/awecloud-vscode:v3.10.2-alpha
      username:
        from_secret: REGISTRY_USER_ALIYUN
      password:
        from_secret: REGISTRY_PASSWORD_ALIYUN

---
kind: pipeline
name: harbor

trigger:
  branch:
    - master

platform:
  runner: 10.11.92.36

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock

clone:
  disable: true

steps:
  - name: harbor-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-docker-tag:1.0
    volumes:
      - name: docker
        path: /var/run/docker.sock
    settings:
      source: registry.cn-qingdao.aliyuncs.com/wod/awecloud-vscode:v3.10.2-alpha-amd64
      target: registry.cn-qingdao.aliyuncs.com/wod/awecloud-vscode:v3.10.2-amd64
      registry: registry.cn-qingdao.aliyuncs.com
      registry_user:
        from_secret: REGISTRY_USER_ALIYUN
      registry_password:
        from_secret: REGISTRY_PASSWORD_ALIYUN

  - name: harbor-arm64
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-docker-tag:1.0
    volumes:
      - name: docker
        path: /var/run/docker.sock
    settings:
      source: registry.cn-qingdao.aliyuncs.com/wod/awecloud-vscode:v3.10.2-alpha-arm64
      target: registry.cn-qingdao.aliyuncs.com/wod/awecloud-vscode:v3.10.2-arm64
      registry: registry.cn-qingdao.aliyuncs.com
      registry_user:
        from_secret: REGISTRY_USER_ALIYUN
      registry_password:
        from_secret: REGISTRY_PASSWORD_ALIYUN

  - name: harbor-arch
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-docker-manifest:v1.2.3
    volumes:
      - name: docker
        path: /var/run/docker.sock
    settings:
      platforms: linux/amd64,linux/arm64
      template: registry.cn-qingdao.aliyuncs.com/wod/awecloud-vscode:v3.10.2-ARCH
      target: registry.cn-qingdao.aliyuncs.com/wod/awecloud-vscode:v3.10.2
      username:
        from_secret: REGISTRY_USER_ALIYUN
      password:
        from_secret: REGISTRY_PASSWORD_ALIYUN

---
kind: secret
name: REGISTRY_USER_ALIYUN
get:
  path: devops-registry-aliyun
  name: USERNAME

---
kind: secret
name: REGISTRY_PASSWORD_ALIYUN
get:
  path: devops-registry-aliyun
  name: PASSWORD
